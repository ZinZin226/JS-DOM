<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p>Hello</p>
        <h1 id="heading">Welcome from DOM Basic Course</h1>
        <p>Hello World</p>
    </div>

    <script>
        let heading = document.getElementById("heading");
        console.log(heading);

        let pTag = document.createElement("p");
        pTag.innerText = "Wo Ai Ni";
        pTag.className="h1"; // Two ways of adding class => className, classList
        pTag.classList.add("h2");
        pTag.classList.remove("h1");
        pTag.id= "para";
        console.log(pTag);
    </script>
</body>
</html>
